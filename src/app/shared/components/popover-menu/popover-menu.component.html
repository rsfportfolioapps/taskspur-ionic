<ion-list lines="none">
  <ion-item style="border: none;" *ngFor="let menu of menus" (click)="onRoute(menu.route)" button>
    <ion-label><i [class]="menu.icon"></i> {{ menu.text }}</ion-label>
  </ion-item>
  <ion-item (click)="onLogout()" button>
    <ion-label><i class="fas fa-sign-out-alt"></i> Sign out</ion-label>
  </ion-item>
</ion-list>
